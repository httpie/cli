# https://travis-ci.org/jakubroztocil/httpie
sudo: false
os:
  - linux
  - osx
env:
  global:
    - NEWEST_PYTHON=3.4
language: python
python:
  - 2.6
  - 2.7
  - pypy
  - 3.3
  - 3.4
  - pypy3
script:
  - make
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == $NEWEST_PYTHON ]]; then pip install python-coveralls && coveralls; fi
