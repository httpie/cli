on:
  pull_request:
    paths:
      - .github/workflows/test-package-mac-brew.yml
      - docs/packaging/brew/httpie.rb
  workflow_dispatch:

jobs:
  brew:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup brew
        run: |
          brew developer on
          brew update
      - name: Build and test the formula
        run: make brew-test
