tools:
  apk:
    name: Alpine Linux
    links:
      homepage: https://wiki.alpinelinux.org/wiki/Alpine_Linux_package_management
      project: https://pkgs.alpinelinux.org/package/edge/community/x86/httpie
    commands:
      install:
        - apk update
        - apk add httpie
      update:
        - apk update
        - apk add --upgrade httpie

  apt:
    name: Debian, Unbuntu, etc.
    links:
      homepage: https://wiki.debian.org/Apt
      project: https://packages.debian.org/sid/web/httpie
    commands:
      install:
        - apt update
        - apt install httpie
      update:
        - apt update
        - apt upgrade httpie

  brew-mac:
    name: Homebrew
    links:
      homepage: https://brew.sh/
      installation: https://docs.brew.sh/Installation
      project: https://formulae.brew.sh/formula/httpie
    commands:
      install:
        - brew update
        - brew install httpie
      update:
        - brew update
        - brew upgrade httpie

  brew-linux:
    name: Linuxbrew
    links:
      homepage: https://docs.brew.sh/Homebrew-on-Linux
      installation: https://docs.brew.sh/Homebrew-on-Linux#install
      project: https://formulae.brew.sh/formula/httpie
    commands:
      install:
        - brew update
        - brew install httpie
      update:
        - brew update
        - brew upgrade httpie

  chocolatey:
    name: Chocolatey
    links:
      homepage: https://community.chocolatey.org/
      installation: https://chocolatey.org/install
      project: https://community.chocolatey.org/packages/httpie/
    commands:
      install:
        - choco install httpie
      update:
        - choco upgrade httpie

  dnf:
    name: Fedora
    links:
      homepage: https://fedoraproject.org/wiki/DNF
      project: https://src.fedoraproject.org/rpms/httpie
    commands:
      install:
        - dnf update
        - dnf install httpie
      update:
        - dnf update
        - dnf upgrade httpie

  emerge:
    name: Gentoo
    links:
      homepage: https://wiki.gentoo.org/wiki/Portage
      project: https://packages.gentoo.org/packages/net-misc/httpie
    commands:
      install:
        - emerge --sync
        - emerge httpie
      update:
        - emerge --sync
        - emerge --update httpie

  pacman:
    name: Arch Linux
    links:
      homepage: https://archlinux.org/pacman/
      project: https://archlinux.org/packages/community/any/httpie/
    commands:
      install:
        - pacman -Sy httpie
      update:
        - pacman -Syu httpie

  pkg:
    name: FreshPorts
    links:
      homepage: https://www.freebsd.org/cgi/man.cgi?query=pkg&sektion=8&n=1
      project: https://www.freshports.org/www/py-httpie/
    commands:
      install:
        - pkg install www/py-httpie
      update:
        - pkg upgrade www/py-httpie

  port:
    name: Homebrew
    links:
      homepage: https://www.macports.org/
      installation: https://www.macports.org/install.php
      project: https://ports.macports.org/port/httpie/
    commands:
      install:
        - port selfupdate
        - port install httpie
      update:
        - port selfupdate
        - port upgrade httpie

  pypi:
    name: PyPi
    links:
      homepage: https://pypi.org/
      installation: https://pip.pypa.io/en/stable/installation/
      project: https://pypi.org/project/httpie/
    commands:
      install:
        - python -m pip install --upgrade pip setuptools wheel
        - python -m pip install httpie
      update:
        - python -m pip install --upgrade pip setuptools wheel
        - python -m pip install --upgrade httpie

  snap-linux:
    name: Snap
    links:
      homepage: https://snapcraft.io/
      installation: https://snapcraft.io/docs/installing-snapd
      project: https://snapcraft.io/httpie
    commands:
      install:
        - snap install httpie
      update:
        - snap refresh httpie

  snap-mac:
    name: Snap
    links:
      homepage: https://snapcraft.io/
      installation: https://snapcraft.io/docs/installing-snapd
      project: https://snapcraft.io/httpie
    commands:
      install:
        - snap install httpie
      update:
        - snap refresh httpie

  spack-linux:
    name: Spack
    links:
      homepage: https://spack.readthedocs.io/en/latest/index.html
      installation: https://spack.readthedocs.io/en/latest/getting_started.html#installation
    commands:
      install:
        - spack install httpie
      update:
        - spack install httpie

  spack-mac:
    name: Spack
    links:
      homepage: https://spack.readthedocs.io/en/latest/index.html
      installation: https://spack.readthedocs.io/en/latest/getting_started.html#installation
    commands:
      install:
        - spack install httpie
      update:
        - spack install httpie

  xbps-install:
    name: Void Linux
    links:
      homepage: https://docs.voidlinux.org/xbps/index.html
    commands:
      install:
        - xbps-install -Su
        - xbps-install -S httpie
      update:
        - xbps-install -Su
        - xbps-install -Su httpie

  yum:
    name: CentOS & RHEL
    links:
      homepage: http://yum.baseurl.org/
      project: https://src.fedoraproject.org/rpms/httpie
    commands:
      install:
        - yum update
        - yum install epel-release
        - yum install httpie
      update:
        - yum update
        - yum upgrade httpie

docs-structure:
  Universal:
    - pypi
  macOS:
    - brew-mac
    - port
    - snap-mac
    - spack-mac
  Windows:
    - chocolatey
  Linux:
    - snap-linux
    - apt
    - dnf
    - yum
    - emerge
    - apk
    - pacman
    - xbps-install
    - brew-linux
    - spack-linux
  FreeBSD:
    - pkg
